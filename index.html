<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: "hsl(0, 0%, 100%)",
            grey: "hsl(0, 0%, 50%)",
            black: "hsl(0, 0%, 7%)",
            yellow: "hsl(47, 88%, 63%)"
          },
          boxShadow: {
            '3xl': '8px 8px 0 0 hsl(0, 0%, 7%)',
            '4xl': '12px 12px 0 0 hsl(0, 0%, 7%)'
          },
          fontFamily: {
            sans: ['Figtree', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-yellow">
  <main class="max-w-[385px] hover:shadow-4xl transition mx-auto bg-white my-10 rounded-xl shadow-3xl border-2 border-grey p-4">
    <img class="mx-auto rounded-xl w-full mb-6" src="./assets/images/illustration-article.svg" alt="banner"/>
    <span class="bg-yellow font-bold p-2 rounded-md">Learning</span>
    <p class="py-4">Published 21 Dec 2023</p>
    <h1 class="font-bold text-2xl hover:text-yellow cursor-pointer transition">HTML & CSS foundations</h1>
    <p class="text-grey py-4">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="flex items-center">
      <img class="w-10 h-10" src="./assets/images/image-avatar.webp" alt="profile"/>
      <h2 class="pl-4">Greg Hooper</h2>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sreymeas</a>.
  </div>
</body>
</html>
